<body>
    <div class="container">
        <div class="card">
        
            <div class="card-top">
                <div class="text top-left">A</div>
                <div class="symbol top-heart red ">&hearts;</div> 
            </div>
            <div class="card-middle">
                <div class="symbol center-heart red">&hearts;</div>
            </div>
            <div class="card-bottom">
                <div class="text bottom-right red">A</div>
                <div class="symbol bottom-heart red">&hearts;</div>
            </div>
        </div>
    </div>    

</body>
